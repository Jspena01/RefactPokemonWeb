<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link  rel = "icon" type="image/ico" href="resourses/icon.ico">
    <script src="https://kit.fontawesome.com/deb2db6bb1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Web</title>
</head>

<body>
    <div class="main">
        <div id = "mainMenu"class="main-menu">
            <span class="winner main-menu-items-off"></span>
            <input type="text" id = "nickname" class="main-menu-nickname" placeholder="Ingrese su nickname" autocomplete="off">
            <input type="submit" name="" id="startGame" class="main-menu-start" value="PLAY!">
        </div>
        <div class="main-info">
            <span class="main-info-score" id="mainInfoScore"></span>
            <span class="main-info-time" id="mainInfoTime"></span>    
        </div>
        <audio autoplay loop id = "background-sound" src="/resourses/Avicci.mp3"></audio>
        <audio id = "sound" src="/resourses/AddPoint.mp3"></audio>
        <canvas id="canvas" class="main-screen" width="800" height="800"></canvas>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
